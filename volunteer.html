<!DOCTYPE html>
<html lang="en">
<head>
    <title>Volunteer Sign-Up</title>
    <link rel="stylesheet" href="volcss.css">
</head>
<body>
    <h2>Join Us in Ganga Conservation</h2>
<form action="/register" method="post"><p>First Name: <input type="text" name="first" placeholder="first name" required></p>
<p>Last Name: <input type="text" name="last" placeholder="last name" required></p>
<p>E-mail: <input type="email" name="email" placeholder="Your Email" required></p><br>
<input type="submit" id="button" class="submit" value="SUBMIT">
<input type="reset"  id="button" value="RESET"></form>
<script>
    document.querySelector(".submit").addEventListener("click",(e)=>{
  e.preventDefault();
  const form = document.querySelector("form");
const formData = new FormData(form);
const formjson=Object.fromEntries(formData);
localStorage.setItem("name",formjson.first+" "+formjson.last);
console.log(formjson);
window.open("./volunteer_certificate.html","_self");
    })
</script>
</body>
</html>
